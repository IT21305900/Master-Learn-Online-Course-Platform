name: Auth Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/authentication-service/**'
      - '.github/workflows/auth-service.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/authentication-service/**'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/authentication-service/package-lock.json
    
    - name: Install dependencies
      run: cd backend/authentication-service && npm ci
    
    # Security scan with Snyk (DevSecOps)
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --file=backend/authentication-service/package.json
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        cd backend/authentication-service
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/auth-service:${{ github.sha }} .
        docker tag ${{ secrets.ACR_LOGIN_SERVER }}/auth-service:${{ github.sha }} ${{ secrets.ACR_LOGIN_SERVER }}/auth-service:latest
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/auth-service:${{ github.sha }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/auth-service:latest
    
    - name: Deploy to Azure Container Apps
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az containerapp update \
            --name auth-service \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/auth-service:${{ github.sha }}