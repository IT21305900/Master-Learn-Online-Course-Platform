name: Frontend CI/CD
on:
  push:
    branches:
      - main  # Only run when changes are pushed to the main branch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest ./frontend/master-course

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push Image
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest

      # Added Azure Login step
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure
        uses: azure/container-apps-deploy-action@v1
        with:
          app-name: frontend  # Added app-name parameter
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          registry-url: ${{ secrets.ACR_LOGIN_SERVER }}  # Fixed parameter name
          registry-username: ${{ secrets.ACR_USERNAME }}  # Fixed parameter name
          registry-password: ${{ secrets.ACR_PASSWORD }}  # Fixed parameter name